---
layout: default
title: Tags
---
<section class="content">
<div class="content-cnt fn-clear">
	<div class="archives">
		<h4 class="page-title">Blog Tags</span></h4>
	<article class="entry">
	{% for tag in site.tags %}
	<h3 id="{{ tag[0] }}-ref">{{ tag[0] }}&nbsp;&nbsp;</h3><span style="display:inline" class="tag-list-size">{{ tag[1].size }}</span>
	<ul>
		{% assign page_list = tag[1] %}
		{% include page_list.html%}
	</ul>
	{% endfor %}
	</article>
</div>
</div>
</section>
