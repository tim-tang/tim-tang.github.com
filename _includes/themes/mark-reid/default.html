<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &larr; {{ site.tagline }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <meta name="google-site-verification" content="NV9GNzlqnEBDTY4qZH_jACkQy8vBtd6vKWlDPfCSywE" />
   <meta name="msvalidate.01" content="2D3E902723C8A56CBD98B36EF373004F" />
   <meta name="baidu-site-verification" content="RBTZkRJFBJCFNwrF" />
   <meta name="description" content="{{ page.title }}">
   <link href="favicon.ico" rel="icon" type="image/x-icon">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="start" href="{{ HOME_PATH }}" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}

	{% if site.author.feedburner %}
  	<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
	{% endif %}
  	<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="RSS feed" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax-min.css" type="text/css" />
   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen-min.css" type="text/css" />
</head>
<body id="{{ page.section }}">
<div id="site">

  <div id="header">
    <h1>
    	<a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
    	<span class="byline">&larr; <a href="{{ HOME_PATH }}">Tim.Tang</span>
    </h1>
    <ul class="nav">
      <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
      <li><a  href="/archive.html">Archive</a></li>
      <li><a  href="/categories.html">Categories</a></li>
      <li><a  href="/tags.html">Tags</a></li>
      <li><a  href="/about.html">About</a></li>
    </ul>
  </div>

  {{ content }}

  <a class="go_top" href="#"><i class="icon icons_go_top"></i></a>
  <div id="footer">
  	<address>
  		<span class="copyright">
            Content by <a href="{{ HOME_PATH }}">{{ site.author.name }}</a>
  			<br/>
  		</span>
  		<span class="engine">
			Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
            <a href="http://www.prchecker.info/" title="Free Page Rank Tool" target="_blank">
                <img src="http://pr.prchecker.info/getpr.php?codex=aHR0cDovL3RpbXRhbmcubWU=&tag=3" alt="Free Page Rank Tool" align="absmiddle" style="margin-left:8px;border:0;" /></a>
  		</span>
  	</address>
  </div>

</div>

 <!-- JavaScript -->
 <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.7.min.js" ></script>
 <script type="text/javascript" src="{{ ASSET_PATH }}/js/mustache-min.js" ></script>
 <script type="text/javascript" src="{{ ASSET_PATH }}/js/techtalkin-min.js" ></script>
